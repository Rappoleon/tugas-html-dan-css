<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="web-container">
        <div class="image-container">
            <img src="img/image1.png" alt="Hero Image">
        </div>
        <div class="login-container">
            <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <div class="form">
                <p class="login-title"><strong>Nice to see you again</strong></p>
            
                <form >
                    <label for="login">Login</label><br>
                    <input class="form-box" type="text" id="login" name="login" placeholder="Email or phone number"><br><br>
                    <label for="password">Password</label><br>
                    <input class="form-box" type="text" id="password" name="password" placeholder="Enter password"><br><br>
                    <a class="forgot-password" href="https://mail.google.com/">Forgot password?</a><br><br>
                    <input class="sign-in" type="button" value="Sign in"><br>
                    <button class="google-button"> <img class="google-logo" src="/img/google-logo.png" alt="">&nbsp;Or sign in with google</button><br><br>
                    <p>Don't have an account? <a class="link" href="">Sign up now</a></p>

                </form>
            
            </div>
            <div class="footer">
                <p>Â© Perfect Login 2021</p>
            </div>
        </div>
    </div>
</body>
</html>
